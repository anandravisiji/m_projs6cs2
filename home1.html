<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    Welcome to the Recommendation System
</header>

<main>
    <section class="user-profile">
        <div class="profile-info">
            <img src="user_avatar.png" alt="User Avatar">
            <div class="user-details">
                <p>Name: TESTER</p>
                <p>Email: tester123@example.com</p>
                <p>Location: Unknown</p>
            </div>
        </div>
    </section>

    <section class="search-window">
        <div class="search-container">
            <label for="search" class="search-label">Search:</label>
            <input type="text" id="search" class="search-input">
            <button class="search-button">Search</button>
        </div>
    </section>
</main>

<section class="results-container"></section>

<section class="feedback-container">
    <h2>Feedback</h2>
    <textarea id="feedback" rows="4" placeholder="Enter your feedback here..."></textarea>
    <button class="submit-feedback">Submit Feedback</button>
</section>

<footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
</footer>

<script src="script.js"></script>

</body>
</html>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const searchButton = document.querySelector('.search-button');
        const searchInput = document.querySelector('.search-input');
        const recommendations = [
            { name: 'The Complete Web Developer Course 2.0 by Udemy', link: 'https://www.udemy.com/course/complete-web-developer-course/', rate: '4.7', description: 'Learn web development from scratch with this comprehensive course.' },
            { name: 'HTML, CSS, and Javascript for Web Developers by Coursera (Johns Hopkins University)', link: 'https://www.coursera.org/learn/html-css-javascript-for-web-developers', rate: '4.8', description: 'Master the basics of HTML, CSS, and JavaScript with this course.' },
            { name: 'The Web Developer Bootcamp by Udemy', link: 'https://www.udemy.com/course/the-web-developer-bootcamp/', rate: '4.7', description: 'A comprehensive course on web development using the latest technologies.' },
            { name: 'JavaScript: Understanding the Weird Parts by Udemy', link: 'https://www.udemy.com/course/understand-javascript/', rate: '4.7', description: 'Deep dive into the core mechanisms of JavaScript.' },
            { name: 'Modern React with Redux by Udemy', link: 'https://www.udemy.com/course/react-redux/', rate: '4.8', description: 'Learn to build dynamic web applications using React and Redux.' },
            { name: 'Data Science Specialization by Coursera (Johns Hopkins University)', link: 'https://www.coursera.org/specializations/jhu-data-science', rate: '4.5', description: 'Get started with data science with this in-depth specialization.' },
            { name: 'Python for Data Science and Machine Learning Bootcamp by Udemy', link: 'https://www.udemy.com/course/python-for-data-science-and-machine-learning-bootcamp/', rate: '4.6', description: 'Learn Python for data science and machine learning with this bootcamp.' },
            { name: 'Machine Learning by Coursera (Stanford University)', link: 'https://www.coursera.org/learn/machine-learning', rate: '4.9', description: 'Stanfordâ€™s popular course on machine learning by Andrew Ng.' },
            { name: 'Deep Learning Specialization by Coursera (deeplearning.ai)', link: 'https://www.coursera.org/specializations/deep-learning', rate: '4.8', description: 'Specialization in deep learning by Andrew Ng.' },
            { name: 'Applied Data Science with Python by Coursera (University of Michigan)', link: 'https://www.coursera.org/specializations/data-science-python', rate: '4.5', description: 'Learn data science with Python in this applied specialization.' },
            { name: 'The Complete iOS App Development Bootcamp by Udemy', link: 'https://www.udemy.com/course/ios13-app-development-bootcamp/', rate: '4.8', description: 'Master iOS app development with this complete bootcamp.' },
            { name: 'Android App Development for Beginners by Udacity', link: 'https://www.udacity.com/course/android-basics-nanodegree-by-google--nd803', rate: '4.6', description: 'Beginner course on Android app development by Google.' },
            { name: 'iOS 13 & Swift 5 - The Complete iOS App Development Bootcamp by Udemy', link: 'https://www.udemy.com/course/ios-13-app-development-bootcamp/', rate: '4.8', description: 'Learn iOS app development with Swift 5 and iOS 13.' },
            { name: 'Kotlin for Android Development by Udacity', link: 'https://www.udacity.com/course/developing-android-apps-with-kotlin--ud9012', rate: '4.7', description: 'Learn Kotlin for Android development with this course.' },
            { name: 'Full Stack Web Developer by Udacity', link: 'https://www.udacity.com/course/full-stack-web-developer-nanodegree--nd0044', rate: '4.6', description: 'Become a full-stack web developer with this nanodegree program.' }
        ];
    
        function createCourseTile(course) {
            const tile = document.createElement('div');
            tile.className = 'course-tile';
            tile.innerHTML = `
                <h3>${course.name}</h3>
                <p>Rating: ${course.rate}</p>
                <p>${course.description}</p>
                <a href="${course.link}" target="_blank">Go to Course</a>
            `;
            return tile;
        }
    
        searchButton.addEventListener('click', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const resultsContainer = document.querySelector('.results-container');
            resultsContainer.innerHTML = '';
            const filteredRecommendations = recommendations.filter(course =>
                course.name.toLowerCase().includes(searchTerm)
            );
    
            if (filteredRecommendations.length === 0) {
                resultsContainer.innerHTML = '<p>No results found.</p>';
            } else {
                filteredRecommendations.forEach(course => {
                    const courseTile = createCourseTile(course);
                    resultsContainer.appendChild(courseTile);
                });
            }
        });
    
        document.querySelector('.submit-feedback').addEventListener('click', () => {
            const feedback = document.getElementById('feedback').value;
            if (feedback) {
                alert('Thank you for your feedback!');
                document.getElementById('feedback').value = '';
            } else {
                alert('Please enter your feedback before submitting.');
            }
        });
    });

</script>

</body>
</html>
